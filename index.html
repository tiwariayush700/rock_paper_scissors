<html>
<head>
<title>rock-paper</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="app.js"></script>
</head>
<body>
<section class = "game">

    <div class = "score">
        <div class = "pscore">
            <h2>Player</h2>
            <p id="pscore">0</p>
        </div>
        <div class = "cscore">
            <h2>Computer</h2>
            <p id="cscore">0</p>
        </div>
    </div>

   <div class = "choose">
       <h2 id="choose">Choose an option</h2>
   </div>
   <div class="hands">
        <img id="a" class="playerHand" src = "./assets/rock.png" alt=""/>
        <img class="computerHand" src = "./assets/rock.png" alt=""/>
    </div>
   <div class = "options">
        <button class="rock" onclick="rockfunction()">Rock</button>
        <button class="paper" onclick="paperfunction()">Paper</button>
        <button class="scissor" onclick="scissorfunction()">Scissor</button>
    </div>

</section>
</body>
</html>
